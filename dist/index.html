<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <section class="container">
        <article class="tile">
          <figure class="tile__figure">
            <img
              src="1.jpg"
              data-hover="1.jpg"
              class="tile__image"
              alt="My image"
              width="300"
            />
          </figure>
        </article>
      </section>
      <canvas id="stage"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
